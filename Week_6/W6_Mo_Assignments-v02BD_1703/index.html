<!doctype html>
<html>
    <head>
        <title>Tower of Hanoi</title>
        <link rel="stylesheet" href="style.css">
    </head>
         
    </style>
    <body>
        <div class="container">
            <h2>WELCOME TO THE GAME OF HANOI</h2>
            <div class="grid1600">
                <div id="pole1" class="pole">
                    <div class="pole_stroke"></div>
                </div>
                <div id="pole2" class="pole">
                    <div class="pole_stroke pole_goal">
                        <p>GOAL POLE</p>
                    </div>
                </div>
                <div id="pole3" class="pole">
                    <div class="pole_stroke"></div>
                </div>
            </div>
            <div class="controller">
                <p id = "disk_num_p">Default number of disks = 5</p>
                <input id = "disk_num_input" placeholder="change number of disks"/>
                <button id='btn_set_disk_num' class = "btn">change Disk Number</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
